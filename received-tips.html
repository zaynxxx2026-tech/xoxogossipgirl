<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 255, 255, 0.15); --bg: #020004; }
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #1a051d 0%, #020004 85%); background-attachment: fixed; }
        .liquid-glass { background: var(--glass); backdrop-filter: blur(60px) saturate(210%); border: 0.5px solid var(--border); border-radius: 35px; }
        header { position: sticky; top: 0; padding: 25px; background: rgba(2, 0, 4, 0.4); backdrop-filter: blur(25px); border-bottom: 0.5px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .container { max-width: 500px; margin: 0 auto; padding: 30px 20px; }
        .m-btn { flex: 1; padding: 15px; border-radius: 20px; border: 0.5px solid var(--border); font-weight: 900; font-size: 10px; cursor: pointer; background: rgba(255,255,255,0.05); color: #fff; }
        .tip-card { padding: 30px; margin-bottom: 25px; position: relative; }
        .act-btn { flex: 1; padding: 18px; border-radius: 22px; border: none; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .burn { background: rgba(255,255,255,0.1); color: #fff; }
        .publish { background: linear-gradient(135deg, var(--pink), #ff1aa6); color: #fff; }
        .v-tag { position: fixed; bottom: 25px; right: 25px; font-size: 10px; opacity: 0.3; }
    </style>
</head>
<body>
<header><a href="index.html" style="color:var(--pink); font-weight:900; text-decoration:none;">‚Üê EXIT</a><div style="text-align:right;"><div style="font-weight:900;">The Vault</div></div></header>
<div class="container">
    <div style="display:flex; gap:12px; margin-bottom:40px;"><button class="m-btn" onclick="mass('burn')" style="color:#ff3b30;">BURN ALL</button><button class="m-btn" onclick="mass('pub')" style="color:#00ffcc;">PUBLISH ALL</button></div>
    <div id="vFeed"></div>
</div>
<div class="v-tag">v2.5</div>
<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
if(sessionStorage.getItem('admin_auth') !== 'true') location.href = 'index.html';

function timeAgo(d) { const s = Math.floor((new Date() - d)/1000); if(s < 60) return "Just now"; if(s < 3600) return Math.floor(s/60)+"m ago"; return Math.floor(s/3600)+"h ago"; }

let liveTips = {};
db.ref('tips').on('value', s => {
    const f = document.getElementById('vFeed'); f.innerHTML = ''; liveTips = s.val() || {};
    Object.keys(liveTips).reverse().forEach(id => {
        const t = liveTips[id]; const c = document.createElement('div'); c.className = 'liquid-glass tip-card';
        c.innerHTML = `<span style="font-size:10px; opacity:0.5;">${timeAgo(t.date)}</span><div style="font-size:18px; margin:15px 0;">${t.text}</div>${t.image ? `<img src="${t.image}" style="width:100%; border-radius:15px; margin-bottom:15px;">`:''}<div style="display:flex; gap:10px;"><button class="act-btn burn" onclick="burn('${id}')">BURN</button><button class="act-btn publish" onclick="pub('${id}')">PUBLISH</button></div>`;
        f.appendChild(c);
    });
});

function burn(id) { if(confirm("Burn?")) db.ref('tips/'+id).remove(); }
function pub(id) { const t = liveTips[id]; db.ref('posts').push({...t, views:0}).then(()=>db.ref('tips/'+id).remove()); }
function mass(type) { const ks = Object.keys(liveTips); if(!ks.length || !confirm("Sure?")) return; ks.forEach(k => type==='burn' ? db.ref('tips/'+k).remove() : pub(k)); }
</script>
</body>
</html>
