<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>xoxo gossip girl - Received Tips</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SF PRO Fonts -->
<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

<style>
:root{
  --pink:#ff4fd8;
  --hot:#ff1aa6;
  --violet:#b79cff;
  --bg:#0c0812;
  --glass:rgba(255,255,255,0.08);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'SF Pro Display','SF Pro Arabic',system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}

body{
  background:
    radial-gradient(900px 500px at 10% 10%, #2b1445, transparent),
    radial-gradient(900px 500px at 90% 20%, #1b2c5a, transparent),
    var(--bg);
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

header{
  position:sticky; top:0; z-index:10;
  backdrop-filter:blur(16px);
  background:linear-gradient(90deg, rgba(255,79,216,.28), rgba(207,210,255,.18));
  display:flex; justify-content:center; align-items:center;
  padding:14px 20px;
  border-bottom:1px solid rgba(255,255,255,.12);
}

.logo{
  font-weight:900; font-size:22px; letter-spacing:2px;
  text-shadow:0 0 18px var(--pink);
}
.logo span{color:var(--pink);}

.wrap{
  max-width:640px; margin:26px auto; padding:20px;
  display:flex; flex-direction:column; gap:16px;
}

.tip-card{
  background:linear-gradient(180deg,var(--glass),transparent);
  padding:20px; border-radius:26px;
  box-shadow:0 12px 50px rgba(255,26,166,.35);
  transition:transform .25s, box-shadow .25s;
}
.tip-card:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 50px rgba(255,79,216,.6);
}

.tip-card img{
  max-width:100%; border-radius:18px; margin-top:12px;
}

.tip-btns{
  display:flex; justify-content:space-between; gap:10px; margin-top:12px;
}

.tip-btn{
  flex:1; padding:10px; border:none; border-radius:999px;
  font-weight:700; cursor:pointer; transition:transform .2s;
}
.tip-btn:hover{transform:scale(1.05);}
.tip-approve{background:linear-gradient(135deg,var(--pink),var(--hot)); color:#000;}
.tip-decline{background:rgba(255,26,166,.25); color:#fff;}

.bulk-actions{
  display:flex; justify-content:center; gap:12px; margin-bottom:12px;
}
.bulk-btn{
  padding:10px 16px; border:none; border-radius:999px;
  font-weight:700; cursor:pointer; background:linear-gradient(135deg,var(--pink),var(--hot));
  transition:transform .2s;
}
.bulk-btn:hover{transform:scale(1.05);}

.back-btn{
  margin-top:10px; align-self:center;
  border:none; border-radius:999px; padding:10px 18px;
  font-weight:700; background:linear-gradient(135deg,var(--pink),var(--hot));
  cursor:pointer; transition:transform .2s;
}
.back-btn:hover{transform:scale(1.05);}

.version{
  position:fixed; bottom:12px; right:14px;
  font-size:11px; opacity:.5;
}
</style>
</head>

<body>
<header>
  <div class="logo">xoxo <span>gossip girl</span></div>
</header>

<div class="wrap">
  <h2>Received Tips</h2>

  <div class="bulk-actions">
    <button id="approveAll" class="bulk-btn">Approve All</button>
    <button id="declineAll" class="bulk-btn">Decline All</button>
  </div>

  <div id="tipsContainer"></div>

  <button class="back-btn" onclick="location.href='index.html'">Back Home</button>
</div>

<div class="version">v1.0</div>

<script>
const FEED_KEY='xoxo_feed_v1';
const TIPS_KEY='xoxo_tips_v1';
const ADMIN_PASS='ykuluvmexoxogg2026xxx';

let feed = JSON.parse(localStorage.getItem(FEED_KEY)||'[]');
let tips = JSON.parse(localStorage.getItem(TIPS_KEY)||'[]');

function requestNotification(){
  if(Notification.permission!=="granted") Notification.requestPermission();
}
requestNotification();

function promptPassword(){
  const pass = prompt('Admin password');
  if(pass!==ADMIN_PASS){
    alert('wrong password');
    location.href='index.html';
  }
}
promptPassword();

function renderTips(){
  const container=document.getElementById('tipsContainer');
  container.innerHTML='';
  if(tips.length===0){
    container.innerHTML='<p style="opacity:.4">No tips received...</p>';
    return;
  }

  tips.forEach((t,i)=>{
    const card=document.createElement('div');
    card.className='tip-card';
    const date=new Date(t.date||Date.now());
    card.innerHTML=`<div>${t.text||'[Image Only]'}</div>` +
                   (t.image?`<img src="${t.image}">`:'') +
                   `<div style="opacity:.5;font-size:12px">${date.toLocaleString()}</div>`;

    const btnDiv=document.createElement('div');
    btnDiv.className='tip-btns';

    const approve=document.createElement('button');
    approve.className='tip-btn tip-approve';
    approve.textContent='Approve';
    approve.onclick=()=>{
      feed.push(t);
      tips.splice(i,1);
      localStorage.setItem(FEED_KEY,JSON.stringify(feed));
      localStorage.setItem(TIPS_KEY,JSON.stringify(tips));
      renderTips();
      if(Notification.permission==="granted"){
        new Notification('SPOTTED! Click to view the gossip',{body:t.text.slice(0,50)});
      }
    }

    const decline=document.createElement('button');
    decline.className='tip-btn tip-decline';
    decline.textContent='Decline';
    decline.onclick=()=>{
      tips.splice(i,1);
      localStorage.setItem(TIPS_KEY,JSON.stringify(tips));
      renderTips();
    }

    btnDiv.appendChild(approve);
    btnDiv.appendChild(decline);
    card.appendChild(btnDiv);
    container.appendChild(card);
  });
}

document.getElementById('approveAll').onclick=()=>{
  feed.push(...tips);
  tips=[];
  localStorage.setItem(FEED_KEY,JSON.stringify(feed));
  localStorage.setItem(TIPS_KEY,JSON.stringify(tips));
  renderTips();
  if(Notification.permission==="granted"){
    new Notification('SPOTTED! Click to view the gossip',{body:'All tips approved'});
  }
}

document.getElementById('declineAll').onclick=()=>{
  tips=[];
  localStorage.setItem(TIPS_KEY,JSON.stringify(tips));
  renderTips();
}

renderTips();
</script>
</body>
</html>
