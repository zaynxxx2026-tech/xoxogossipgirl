<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { 
            --pink: #ff4fd8; 
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.15); 
            --glass-highlight: rgba(255, 255, 255, 0.25);
            --bg: #000000; 
        }
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #1a081c 0%, #010101 100%); background-attachment: fixed; }
        
        .ios-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(50px) saturate(180%); 
            border: 1px solid var(--glass-border); 
            border-top: 1px solid var(--glass-highlight);
            border-radius: 35px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); 
        }
        
        header { position: sticky; top: 0; padding: 25px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .container { max-width: 500px; margin: 0 auto; padding: 30px 20px; }
        .btn { padding: 18px; border-radius: 20px; border: none; font-weight: 800; cursor: pointer; font-size: 11px; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }
        .nuke { width: 100%; color: #ff3b30; border: 1px solid rgba(255,59,48,0.3); background: rgba(255,59,48,0.05); margin-bottom: 30px; }
        .v-tag { position: fixed; bottom: 30px; right: 30px; font-size: 12px; font-weight: 900; color: rgba(255,255,255,0.2); pointer-events: none; z-index: 9999; }
    </style>
</head>
<body>
<header><a href="index.html" style="color:var(--pink); font-weight:900; text-decoration:none;">‚Üê EXIT</a><div style="font-weight:900; letter-spacing: 2px;">ADMIN</div></header>
<div class="container">
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom:15px;">
        <button class="btn" style="background:rgba(255,59,48,0.2); color:#ff3b30;" onclick="mass('burn')">BURN ALL TIPS</button>
        <button class="btn" style="background:rgba(0,255,204,0.2); color:#00ffcc;" onclick="mass('pub')">PUBLISH ALL</button>
    </div>
    <button class="btn nuke" onclick="nukeFeed()">NUKE ENTIRE FEED</button>
    <div id="vFeed"></div>
</div>
<div class="v-tag">v3.0 LIQUID</div>
<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
if(sessionStorage.getItem('admin_auth') !== 'true') location.href = 'index.html';

let currentTips = {};
db.ref('tips').on('value', s => {
    const f = document.getElementById('vFeed'); f.innerHTML = '';
    currentTips = s.val() || {};
    Object.keys(currentTips).reverse().forEach(id => {
        const t = currentTips[id]; const c = document.createElement('div'); c.className = 'ios-card'; c.style.padding='30px'; c.style.marginBottom='20px';
        c.innerHTML = `<div style="font-size:18px; margin-bottom:20px; font-weight:500;">${t.text || 'Image Tip'}</div>${t.image ? `<img src="${t.image}" style="width:100%; border-radius:20px; margin-bottom:20px;">`:''}<div style="display:flex; gap:10px;"><button class="btn" style="background:#333; color:#fff; flex:1" onclick="burn('${id}')">BURN</button><button class="btn" style="background:var(--pink); color:#fff; flex:1" onclick="pub('${id}')">PUBLISH</button></div>`;
        f.appendChild(c);
    });
});

function burn(id) { db.ref('tips/'+id).remove(); }
function pub(id) { 
    const t = currentTips[id];
    db.ref('posts').push({ ...t, date: Date.now(), views: 0 }).then(() => db.ref('tips/'+id).remove());
}
function mass(type) {
    const keys = Object.keys(currentTips);
    if(confirm("Apply to " + keys.length + " tips?")) {
        keys.forEach(k => type === 'burn' ? burn(k) : pub(k));
    }
}
function nukeFeed() { if(confirm("DANGER: Clear all public posts?")) db.ref('posts').remove(); }
</script>
</body>
</html>
