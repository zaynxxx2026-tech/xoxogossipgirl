<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Thread</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 255, 255, 0.15); --bg: #010101; }
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #1e081c 0%, #010101 100%); background-attachment: fixed; padding-bottom: 140px; }
        .ios-card { background: var(--glass); backdrop-filter: blur(40px) saturate(200%); border: 0.5px solid var(--border); border-radius: 30px; }
        header { position: sticky; top: 0; padding: 25px; background: rgba(1, 1, 1, 0.7); backdrop-filter: blur(20px); border-bottom: 0.5px solid var(--border); display: flex; align-items: center; justify-content: space-between; z-index: 1000; }
        .container { max-width: 500px; margin: 0 auto; padding: 30px 20px; }
        .input-bar { position: fixed; bottom: 35px; left: 20px; right: 20px; max-width: 460px; margin: 0 auto; display: flex; padding: 12px; align-items: center; gap: 10px; z-index: 2000; }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; padding: 10px; }
        .send-btn { background: var(--pink); border: none; width: 45px; height: 45px; border-radius: 50%; color: #fff; font-weight: 900; }
        .v-tag { position: fixed; bottom: 30px; right: 30px; font-size: 12px; font-weight: 900; color: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
<header><a href="index.html" style="color:var(--pink); text-decoration:none; font-weight:900;">‚Üê BACK</a><div style="font-weight:900;">GOSSIP THREAD</div><div style="width:40px"></div></header>
<div class="container"><div id="postArea"></div><div id="cFeed" style="margin-top:25px;"></div></div>
<div class="ios-card input-bar"><input type="text" id="ci" placeholder="Add a comment..."><button class="send-btn" id="cb">‚Üë</button></div>
<div class="v-tag">v2.5</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const pid = new URLSearchParams(window.location.search).get('id');

const timeAgo = (t) => {
    const s = Math.floor((Date.now() - t) / 1000);
    if(s < 60) return 'just now';
    if(s < 3600) return Math.floor(s/60) + 'm ago';
    if(s < 86400) return Math.floor(s/3600) + 'h ago';
    return Math.floor(s/86400) + 'd ago';
};

// RELIABLE VIEW COUNTER
const v_key = 'viewed_v25_' + pid;
if(!localStorage.getItem(v_key)) {
    db.ref('posts/'+pid+'/views').transaction(v => (v || 0) + 1);
    localStorage.setItem(v_key, 'true');
}

db.ref('posts').once('value', snapshot => {
    const all = snapshot.val();
    const max = all ? Math.max(...Object.values(all).map(x => x.views || 0)) : 0;
    
    db.ref('posts/'+pid).on('value', s => {
        const p = s.val(); if(!p) return;
        const isMost = max > 0 && p.views === max;
        document.getElementById('postArea').innerHTML = `
            <div class="ios-card" style="padding:35px;">
                ${isMost ? '<div style="background:linear-gradient(90deg, #ffd700, #ffa500); color:#000; font-size:9px; font-weight:900; padding:4px 12px; border-radius:10px; display:inline-block; margin-bottom:15px;">MOST VIEWED GOSSIP</div>' : ''}
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                    <div style="display:flex; gap:12px; align-items:center;">
                        <div style="width:40px; height:40px; border-radius:50%; background:rgba(255,255,255,0.05); border:1px solid var(--border); display:flex; align-items:center; justify-content:center; color:var(--pink); font-weight:900;">?</div>
                        <div>
                            <div style="font-weight:900; font-size:14px;">ANONYMOUS USER</div>
                            <div style="font-size:10px; opacity:0.4;">${timeAgo(p.date)}</div>
                        </div>
                    </div>
                    <div style="font-size:11px; color:#00ffcc; font-weight:900;">üëÅ ${p.views || 0}</div>
                </div>
                <div style="font-size:20px; line-height:1.6;">${p.text || ''}</div>
                ${p.image ? `<img src="${p.image}" style="width:100%; border-radius:25px; margin-top:20px; border:0.5px solid var(--border);">`:''}
            </div>`;
    });
});

db.ref('comments/'+pid).on('value', s => {
    const f = document.getElementById('cFeed'); f.innerHTML = ''; const d = s.val();
    if(d) Object.keys(d).forEach(id => {
        const c = d[id]; const v = document.createElement('div'); v.className = 'ios-card'; v.style.padding='20px'; v.style.marginBottom='15px';
        v.innerHTML = `<div><div style="font-weight:900; font-size:12px; color:var(--pink);">ANONYMOUS USER</div><div style="font-size:9px; opacity:0.4; margin-bottom:8px;">${timeAgo(c.date)}</div><div style="font-size:15px;">${c.text}</div></div>`;
        f.appendChild(v);
    });
});

document.getElementById('cb').onclick = () => {
    const v = document.getElementById('ci').value.trim();
    if(v) db.ref('comments/'+pid).push({ text: v, date: Date.now() }).then(() => document.getElementById('ci').value = '');
};
</script>
</body>
</html>
