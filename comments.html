<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Thread</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --glow: rgba(255, 79, 216, 0.4); --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 255, 255, 0.18); --bg: #020004; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #1e0521 0%, #020004 90%); background-attachment: fixed; padding-bottom: 120px; }
        .liquid-glass { background: var(--glass); backdrop-filter: blur(60px) saturate(210%); -webkit-backdrop-filter: blur(60px) saturate(210%); border: 0.5px solid var(--border); border-radius: 35px; box-shadow: 0 15px 45px rgba(0,0,0,0.6); }
        header { position: sticky; top: 0; padding: 20px; background: rgba(2, 0, 4, 0.5); backdrop-filter: blur(30px); border-bottom: 0.5px solid var(--border); display: flex; align-items: center; justify-content: space-between; z-index: 1000; }
        .back-btn { color: var(--pink); text-decoration: none; font-weight: 900; font-size: 13px; letter-spacing: 1px; }
        .container { max-width: 500px; margin: 0 auto; padding: 25px 20px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--glass); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; color: var(--pink); font-weight: 900; }
        .input-bar { position: fixed; bottom: 30px; left: 20px; right: 20px; max-width: 460px; margin: 0 auto; display: flex; padding: 10px 10px 10px 20px; align-items: center; gap: 10px; z-index: 2000; border: 1px solid var(--border); }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 16px; }
        .send-btn { background: var(--pink); border: none; width: 40px; height: 40px; border-radius: 50%; font-weight: 900; cursor: pointer; box-shadow: 0 0 15px var(--glow); color: #000; }
        
        /* Unified Popup Style */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(25px); }
        .bubble { width: 340px; padding: 45px; text-align: center; border: 1px solid var(--border); }
        .bubble h3 { margin-top: 0; letter-spacing: 2px; text-transform: uppercase; font-size: 14px; color: var(--pink); }
        .btn-confirm { width: 100%; padding: 18px; border-radius: 22px; border: none; font-weight: 900; cursor: pointer; background: linear-gradient(135deg, var(--pink), #ff1aa6); color: #fff; }

        .v-tag { position: fixed; bottom: 20px; right: 20px; font-size: 10px; opacity: 0.3; font-weight: 900; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="back-btn">‚Üê BACK</a>
    <div style="font-weight: 900; font-size: 16px; letter-spacing: -0.5px; text-transform: uppercase;">The Thread</div>
    <div style="width:40px"></div>
</header>

<div class="container">
    <div id="postArea" style="margin-bottom:40px;"></div>
    <div id="cFeed"></div>
</div>

<div class="liquid-glass input-bar">
    <input type="text" id="ci" placeholder="Add a comment...">
    <button class="send-btn" id="cb">‚Üë</button>
</div>

<div id="popAlert" class="overlay">
    <div class="liquid-glass bubble">
        <h3 id="alertTitle">Note</h3>
        <p id="alertMsg"></p>
        <button class="btn-confirm" onclick="closePopups()">OK</button>
    </div>
</div>

<div class="v-tag">v3.0</div>

<script>
const firebaseConfig = { 
    apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", 
    authDomain: "gossip-girl-4c9f2.firebaseapp.com", 
    projectId: "gossip-girl-4c9f2", 
    databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" 
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const pid = new URLSearchParams(window.location.search).get('id');

function showPopup(msg, title = "Note") {
    document.getElementById('alertMsg').innerText = msg;
    document.getElementById('alertTitle').innerText = title;
    document.getElementById('popAlert').style.display = 'flex';
}
function closePopups() { document.getElementById('popAlert').style.display = 'none'; }

function timeAgo(d) { 
    const s = Math.floor((new Date() - d)/1000); 
    if(s < 60) return "Just now";
    if(s < 3600) return Math.floor(s/60)+"m ago"; 
    if(s < 86400) return Math.floor(s/3600)+"h ago";
    return Math.floor(s/86400)+"d ago";
}

let viewIncremented = false;

function incrementView() {
    const viewedKey = 'v_p_' + pid;
    if (localStorage.getItem(viewedKey) || sessionStorage.getItem(viewedKey)) return;

    localStorage.setItem(viewedKey, 'true');
    sessionStorage.setItem(viewedKey, 'true');

    const viewRef = db.ref('posts/' + pid + '/views');
    viewRef.transaction((curr) => (curr || 0) + 1, (err, committed) => {
        if (!committed || err) {
            localStorage.removeItem(viewedKey);
            sessionStorage.removeItem(viewedKey);
        }
    });
}

// Load Post Content
db.ref('posts/'+pid).on('value', s => {
    const p = s.val(); 
    if(!p) {
        showPopup("This gossip has been burned.", "Deleted");
        setTimeout(() => location.href='index.html', 2000);
        return;
    }
    
    document.getElementById('postArea').innerHTML = `
        <div class="liquid-glass" style="padding:30px; animation: slideIn 0.5s ease-out; border: 1px solid var(--border);">
            <div style="display:flex; gap:12px; margin-bottom:20px;">
                <div class="avatar">?</div>
                <div>
                    <div style="font-weight:900; font-size:14px; letter-spacing:0.5px;">ANONYMOUS USER</div>
                    <div style="font-size:10px; opacity:0.5;">${timeAgo(p.publishDate || p.date).toUpperCase()}</div>
                </div>
            </div>
            <div style="font-size:20px; line-height:1.6; letter-spacing:-0.2px;">${p.text}</div>
            ${p.image ? `<img src="${p.image}" style="width:100%; border-radius:20px; margin-top:20px; border:0.5px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5);">`:''}
            <div style="margin-top:25px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.05); font-size:11px; color:#00ffcc; font-weight:800; letter-spacing:2px;">
                üëÅ ${p.views || 0} VIEWS
            </div>
        </div>
    `;

    if(!viewIncremented) {
        incrementView();
        viewIncremented = true;
    }
});

// Load Comments
db.ref('comments/'+pid).on('value', s => {
    const f = document.getElementById('cFeed'); 
    f.innerHTML = ''; 
    const d = s.val();
    if(d) {
        Object.keys(d).forEach(id => {
            const c = d[id];
            const v = document.createElement('div');
            v.className = 'liquid-glass';
            v.style.padding='22px';
            v.style.marginBottom='12px';
            v.style.animation = 'slideIn 0.4s ease-out both';
            v.style.border = '0.5px solid rgba(255,255,255,0.1)';
            v.innerHTML = `
                <div style="display:flex; gap:10px; margin-bottom:12px;">
                    <div class="avatar" style="width:30px; height:30px; font-size:12px;">?</div>
                    <div style="font-weight:900; font-size:12px; display:flex; flex-direction:column; justify-content:center;">
                        <span>ANONYMOUS</span>
                        <span style="font-size:9px; opacity:0.4;">${timeAgo(c.date).toUpperCase()}</span>
                    </div>
                </div>
                <div style="padding-left:40px; font-size:15px; line-height:1.5; opacity:0.9;">${c.text}</div>
            `;
            f.appendChild(v);
        });
    }
});

// Send Comment Logic
document.getElementById('cb').onclick = () => {
    const v = document.getElementById('ci').value.trim();
    if(v) {
        db.ref('comments/'+pid).push({
            text: v,
            date: Date.now()
        }).then(() => {
            document.getElementById('ci').value = '';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });
    } else {
        showPopup("You can't leave a silent comment.", "Empty Tip");
    }
};

document.getElementById('ci').onkeypress = (e) => {
    if(e.key === 'Enter') document.getElementById('cb').click();
};
</script>
</body>
</html>
