<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xoxo gossip girl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --glow: rgba(255, 79, 216, 0.5); --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 255, 255, 0.15); --bg: #010101; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', 'SF Arabic', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #1a081c 0%, #010101 100%); background-attachment: fixed; overflow-x: hidden; }
        
        /* PARALLAX BLUR HEADER */
        header { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 90px 0 30px; display: flex; justify-content: center; pointer-events: none; background: transparent; }
        .branding { text-align: center; pointer-events: auto; will-change: transform, opacity, filter; }
        .title { font-size: 46px; font-weight: 900; letter-spacing: -2.5px; margin: 0; line-height: 0.8; }
        .title span { color: var(--pink); filter: drop-shadow(0 0 20px var(--glow)); }
        .subtitle { font-size: 11px; color: #00ffcc; font-weight: 800; margin-top: 15px; letter-spacing: 2px; text-transform: uppercase; }
        
        .container { max-width: 500px; margin: 240px auto 0; padding: 0 20px 120px; position: relative; z-index: 10; }
        .ios-card { background: var(--glass); backdrop-filter: blur(45px) saturate(210%); -webkit-backdrop-filter: blur(45px) saturate(210%); border: 0.5px solid var(--border); border-radius: 35px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        
        /* SEARCH BAR */
        .search-box { width: 100%; padding: 15px 25px; border-radius: 20px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #fff; margin-bottom: 25px; outline: none; font-size: 15px; }

        .composer { padding: 25px; margin-bottom: 50px; border: 1px solid rgba(255, 79, 216, 0.1); }
        textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 18px; outline: none; margin-bottom: 20px; resize: none; min-height: 80px; }
        
        .btn { padding: 18px; border-radius: 22px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 11px; transition: 0.2s; }
        .btn-send { background: linear-gradient(145deg, var(--pink), #e038bc); color: #fff; box-shadow: 0 8px 25px var(--glow); flex: 2; }
        .btn-photo { background: rgba(255,255,255,0.1); color: #fff; flex: 1; border: 0.5px solid var(--border); }

        /* POST BUBBLES */
        .post-preview { padding: 30px; margin-bottom: 20px; cursor: pointer; position: relative; animation: popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards; }
        @keyframes popUp { from { transform: scale(0.9) translateY(30px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
        
        .unread-dot { position: absolute; top: 15px; right: 15px; width: 10px; height: 10px; background: #00ffcc; border-radius: 50%; box-shadow: 0 0 15px #00ffcc; }
        .badge-most { display: inline-block; background: linear-gradient(90deg, #ffd700, #ffa500); color: #000; font-size: 9px; font-weight: 900; padding: 3px 10px; border-radius: 10px; margin-bottom: 10px; text-transform: uppercase; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(20px); }
        .admin-trigger { position: fixed; bottom: 30px; left: 30px; padding: 12px 22px; font-size: 10px; font-weight: 900; border-radius: 30px; cursor: pointer; z-index: 2000; }
        
        .v-tag { position: fixed; bottom: 30px; right: 30px; font-size: 12px; font-weight: 900; z-index: 9999; pointer-events: none; color: rgba(255,255,255,0.2); text-shadow: 0 0 5px rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<header><div class="branding" id="hArt"><h1 class="title">xoxo <span>gossip girl</span></h1><div class="subtitle">have a holly jolly christmas, xoxo</div></div></header>

<div class="ios-card admin-trigger" onclick="showPopup('popVault')">ADMIN <div id="adminBadge" style="position:absolute; top:-3px; right:-3px; width:12px; height:12px; background:var(--pink); border-radius:50%; display:none; border:2px solid #000;"></div></div>

<div class="container">
    <div style="margin: 0 0 15px 20px;"><label style="color:var(--pink); font-weight:900; font-size:16px;">Send Tip</label> <span style="font-size:11px; opacity:0.4;">(All anonymous, no sign up required)</span></div>
    <div class="composer ios-card">
        <div id="mediaPrev" style="display:none; margin-bottom:20px; border-radius:20px; overflow:hidden; border:1px solid var(--border);"><img id="imgSrc" style="width:100%;"></div>
        <textarea id="tipIn" placeholder="Spill it..."></textarea>
        <div style="display:flex; gap:12px;"><button class="btn btn-photo" onclick="document.getElementById('fileIn').click()">ADD PHOTO</button><button class="btn btn-send" id="sendBtn">SEND</button></div>
        <input type="file" id="fileIn" style="display:none" onchange="preview(this)">
    </div>

    <input type="text" class="search-box" id="searchBar" placeholder="Search keywords..." oninput="filterPosts()">
    
    <div style="display:flex; align-items:center; gap:15px; margin-bottom:25px;"><h2 style="font-weight:900; margin:0; font-size:36px; letter-spacing:-1.5px;">Spotted!</h2><div id="countBadge" style="background:var(--pink); padding:4px 12px; border-radius:15px; font-weight:900; font-size:12px; display:none;">0</div></div>
    
    <div id="feed"></div>
</div>

<div id="popVault" class="overlay"><div class="ios-card" style="width:300px; padding:40px; text-align:center;"><h3>Identity</h3><input type="password" id="pass" placeholder="Passcode" style="width:100%; padding:15px; border-radius:15px; background:#000; color:#fff; text-align:center; margin-bottom:20px; border:1px solid #333;"><button class="btn btn-send" style="width:100%" onclick="checkPass()">UNLOCK</button><p onclick="closePopups()" style="margin-top:25px; cursor:pointer; opacity:0.5; font-size:11px;">CANCEL</p></div></div>
<div id="popAlert" class="overlay"><div class="ios-card" style="width:300px; padding:40px; text-align:center;"><h3>XOXO</h3><p id="alertMsg" style="margin-bottom:25px;"></p><button class="btn btn-send" style="width:100%" onclick="closePopups()">OK</button></div></div>

<div class="v-tag">v2.5</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let b64 = null, allPosts = [];

window.addEventListener('scroll', () => {
    const s = window.scrollY, h = document.getElementById('hArt');
    const lift = -(s * 0.5), fade = Math.max(0, 1 - (s / 180)), blur = Math.min(15, s/15);
    requestAnimationFrame(() => { h.style.transform = `translateY(${lift}px)`; h.style.opacity = fade; h.style.filter = `blur(${blur}px)`; });
});

const timeAgo = (t) => {
    const s = Math.floor((Date.now() - t) / 1000);
    if(s < 60) return 'just now';
    if(s < 3600) return Math.floor(s/60) + 'm ago';
    if(s < 86400) return Math.floor(s/3600) + 'h ago';
    return Math.floor(s/86400) + 'd ago';
};

const getViewed = () => JSON.parse(localStorage.getItem('v25_read') || '[]');
const markViewed = (id) => { let v = getViewed(); if(!v.includes(id)) { v.push(id); localStorage.setItem('v25_read', JSON.stringify(v)); } };

db.ref('posts').on('value', s => {
    const data = s.val();
    allPosts = data ? Object.keys(data).map(k => ({id:k, ...data[k]})).reverse() : [];
    renderPosts(allPosts);
});

function renderPosts(posts) {
    const f = document.getElementById('feed'); f.innerHTML = '';
    const viewed = getViewed();
    const maxViews = posts.length ? Math.max(...posts.map(p => p.views || 0)) : 0;
    
    document.getElementById('countBadge').innerText = posts.filter(p => !viewed.includes(p.id)).length;
    document.getElementById('countBadge').style.display = 'block';

    posts.forEach(p => {
        const isMost = maxViews > 0 && p.views === maxViews;
        const d = document.createElement('div'); d.className = 'ios-card post-preview';
        d.onclick = () => { markViewed(p.id); location.href = `comments.html?id=${p.id}`; };
        d.innerHTML = `
            ${!viewed.includes(p.id) ? '<div class="unread-dot"></div>' : ''}
            ${isMost ? '<div class="badge-most">Most Viewed Gossip</div>' : ''}
            <div style="display:flex; justify-content:space-between; margin-bottom:12px; align-items:center;">
                <div style="color:var(--pink); font-weight:900; font-size:11px; letter-spacing:1px;">NEW GOSSIP ‚Ä¢ ${timeAgo(p.date)}</div>
                <div style="font-size:10px; opacity:0.5; font-weight:800;">üëÅ ${p.views || 0}</div>
            </div>
            <div style="font-size:18px; line-height:1.4; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;">${p.text || "Sent an image..."}</div>
            <div style="margin-top:15px; font-size:10px; font-weight:900; color:var(--pink);">TAP TO VIEW FULL GOSSIP ‚Üí</div>`;
        f.appendChild(d);
    });
}

function filterPosts() {
    const q = document.getElementById('searchBar').value.toLowerCase();
    const filtered = allPosts.filter(p => p.text && p.text.toLowerCase().includes(q));
    renderPosts(filtered);
}

function preview(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { b64 = e.target.result; document.getElementById('imgSrc').src = b64; document.getElementById('mediaPrev').style.display='block'; }; r.readAsDataURL(i.files[0]); } }
document.getElementById('sendBtn').onclick = () => {
    const t = document.getElementById('tipIn').value.trim();
    if(!t && !b64) return;
    db.ref('tips').push({ text: t, image: b64, date: Date.now() }).then(() => {
        document.getElementById('alertMsg').innerText = "Delivered to Gossip Girl.";
        showPopup('popAlert');
        document.getElementById('tipIn').value=''; document.getElementById('mediaPrev').style.display='none'; b64=null;
    });
};
function showPopup(id) { document.getElementById(id).style.display='flex'; }
function closePopups() { document.querySelectorAll('.overlay').forEach(e => e.style.display='none'); }
function checkPass() { if(document.getElementById('pass').value === "ykuluvmexoxogg2026xxx") { sessionStorage.setItem('admin_auth','true'); location.href='received-tips.html'; } }
db.ref('tips').on('value', s => { document.getElementById('adminBadge').style.display = s.numChildren() > 0 ? 'block' : 'none'; });
</script>
</body>
</html>
