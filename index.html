<!DOCTYPE html>

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --glow: rgba(255, 79, 216, 0.4); --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 255, 255, 0.15); --bg: #020004; }

        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #2e082a 0%, #020004 85%); background-attachment: fixed; }
        .liquid-glass { background: var(--glass); backdrop-filter: blur(60px) saturate(220%); -webkit-backdrop-filter: blur(60px) saturate(220%); border: 0.5px solid var(--border); border-radius: 35px; box-shadow: 0 15px 45px rgba(0,0,0,0.6); transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1); }
        header { position: sticky; top: 0; z-index: 1000; padding: 25px 20px 35px; background: rgba(2, 0, 4, 0.3); backdrop-filter: blur(25px); display: flex; flex-direction: column; align-items: center; }
        .nav-top { width: 100%; max-width: 500px; display: flex; justify-content: flex-end; }
        .vault-btn { padding: 10px 22px; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; border-radius: 40px; background: rgba(255,255,255,0.08); border: 0.5px solid var(--border); }
        .branding { text-align: center; animation: elegantFade 2s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes elegantFade { from { opacity: 0; filter: blur(10px); transform: scale(0.9); } to { opacity: 1; filter: blur(0); transform: scale(1); } }
        .title { font-size: 42px; font-weight: 900; letter-spacing: -2.5px; margin: 0; line-height: 0.9; }
        .title span { color: var(--pink); background: linear-gradient(180deg, #fff 30%, var(--pink) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px var(--glow)); }
        .subtitle { font-size: 11px; color: #00ffcc; font-weight: 800; margin-top: 12px; letter-spacing: 5px; text-transform: uppercase; opacity: 0.8; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px 20px 150px; }
        .section-label { font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: var(--pink); margin-left: 20px; margin-bottom: 10px; display: block; }
        .composer { padding: 32px; margin-bottom: 50px; }
        textarea { width: 100%; background: rgba(0,0,0,0.4); border: none; border-radius: 24px; padding: 24px; color: #fff; font-size: 18px; outline: none; margin-bottom: 25px; resize: none; }
        .btn-row { display: flex; gap: 15px; }
        .btn { flex: 1; padding: 22px; border-radius: 28px; border: none; font-weight: 900; cursor: pointer; transition: 0.4s; display: flex; align-items: center; justify-content: center; }
        .btn-media { background: rgba(255,255,255,0.1); color: #fff; font-size: 12px; }
        .btn-send { background: linear-gradient(135deg, var(--pink), #ff1aa6); color: #fff; box-shadow: 0 12px 30px var(--glow); }
        .search-bar { width: 100%; padding: 22px 30px; border-radius: 50px; background: rgba(255,255,255,0.05); border: 0.5px solid var(--border); color: #fff; margin-bottom: 35px; outline: none; }
        .badge { background: var(--pink); color: #000; padding: 4px 14px; border-radius: 20px; font-weight: 900; font-size: 11px; }
        .post-preview { padding: 32px; margin-bottom: 22px; cursor: pointer; animation: slideUp 0.9s ease-out both; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(25px); }
        .bubble { width: 340px; padding: 45px; text-align: center; }
        .footer-quote { text-align: center; opacity: 0.4; font-style: italic; margin-top: 80px; font-size: 12px; }
        .v-tag { position: fixed; bottom: 25px; right: 25px; font-size: 10px; opacity: 0.3; font-weight: 900; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<header>
    <div class="nav-top"><div class="liquid-glass vault-btn" onclick="showPopup('vault')">Vault</div></div>
    <div class="branding"><h1 class="title">xoxo <span>gossip girl</span></h1><div class="subtitle">Happy Christmas </div></div>
</header>
<div class="container">
    <div class="composer-wrapper">
        <label class="section-label">Send Tips</label>
        <div class="liquid-glass composer">
            <div id="mediaPrev" style="display:none; margin-bottom:20px; border-radius:24px; overflow:hidden; border:1.5px solid var(--pink);"><img id="imgSrc" style="width:100%;"></div>
            <textarea id="tipIn" placeholder="Spill the tea..."></textarea>
            <input type="file" id="fileIn" style="display:none" accept="image/*" onchange="preview(this)">
            <div class="btn-row">
                <button class="btn btn-media" onclick="document.getElementById('fileIn').click()">MEDIA</button>
                <button class="btn btn-send" id="sendBtn">SEND</button>
            </div>
        </div>
    </div>
    <div class="spotted-header" style="display:flex; align-items:center; gap:15px; margin-bottom:25px;">
        <h2 style="font-weight:900; margin:0; font-size:34px; letter-spacing:-1.5px;">Spotted!</h2>
        <div id="countBadge" class="badge">0</div>
    </div>
    <input type="text" class="search-bar" id="search" placeholder="Search gossip..." oninput="filterPosts()">
    <div id="feed"></div>
    <div class="footer-quote">you know you love me, xoxo</div>
</div>

<div id="popVault" class="overlay"><div class="liquid-glass bubble"><h3>Identity</h3><input type="password" id="pass" placeholder="Passcode" style="width:100%; padding:20px; border-radius:24px; background:#000; color:#fff; text-align:center; margin-bottom:25px; border:1px solid #333;"><button class="btn btn-send" style="width:100%" onclick="checkPass()">UNLOCK</button><p onclick="closePopups()" style="margin-top:30px; cursor:pointer; opacity:0.5;">CANCEL</p></div></div>
<div id="popAlert" class="overlay"><div class="liquid-glass bubble"><p id="alertMsg"></p><button class="btn btn-media" style="width:100%" onclick="closePopups()">OK</button></div></div>
<div class="v-tag">v2.5</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let b64 = null, allPosts = [];

function preview(i) { if(i.files && i.files[0]) { const r = new FileReader(); r.onload = e => { b64 = e.target.result; document.getElementById('imgSrc').src = b64; document.getElementById('mediaPrev').style.display='block'; }; r.readAsDataURL(i.files[0]); } }

document.getElementById('sendBtn').onclick = function() {
    const t = document.getElementById('tipIn').value.trim();
    if(!t) { customAlert("The tea needs a story!"); return; }
    this.innerText = "...";
    db.ref('tips').push({ text: t, image: b64, date: Date.now() }, (err) => {
        this.innerText = "SEND"; if(!err) { customAlert("Tip sent to gossip girl"); document.getElementById('tipIn').value=""; document.getElementById('mediaPrev').style.display='none'; b64=null; }
    });
};

db.ref('posts').on('value', s => {
    const data = s.val(); allPosts = data ? Object.keys(data).map(k => ({id:k, ...data[k]})).reverse() : [];
    renderPosts(allPosts); document.getElementById('countBadge').innerText = allPosts.length;
});

function renderPosts(items) {
    const f = document.getElementById('feed'); f.innerHTML = '';
    items.forEach(p => {
        const d = document.createElement('div'); d.className = 'liquid-glass post-preview';
        d.onclick = () => location.href = `comments.html?id=${p.id}`;
        d.innerHTML = `<div style="color:var(--pink); font-weight:900; font-size:11px; letter-spacing:2px; margin-bottom:15px;">NEW GOSSIP</div><div style="font-size:19px; line-height:1.6;">${p.text.substring(0,115)}...</div>${p.image ? '<div style="margin-top:15px; color:#00ffcc; font-size:11px;">[ VIEW PHOTO ]</div>':''}`;
        f.appendChild(d);
    });
}
function filterPosts() { const q = document.getElementById('search').value.toLowerCase(); renderPosts(allPosts.filter(p => p.text.toLowerCase().includes(q))); }
function showPopup() { document.getElementById('popVault').style.display='flex'; }
function closePopups() { document.querySelectorAll('.overlay').forEach(e => e.style.display='none'); }
function customAlert(m) { document.getElementById('alertMsg').innerText = m; document.getElementById('popAlert').style.display='flex'; }
function checkPass() { if(document.getElementById('pass').value === "ykuluvmexoxogg2026xxx") { sessionStorage.setItem('admin_auth','true'); location.href='received-tips.html'; } else { customAlert("wrong passcode"); } }
</script>
</body>
</html>
