<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin ‚Ä¢ Control Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --pink: #D4AF37; 
            --glow: rgba(212, 175, 55, 0.4); 
            --red: #ff3b30; 
            --green: #28cd41;
            --glass-bg: rgba(18, 18, 18, 0.9); 
            --glass-border: rgba(212, 175, 55, 0.2); 
            --glass-highlight: rgba(212, 175, 55, 0.4); 
            --bg: #000000; 
            --gold-gradient: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --ios-spring: cubic-bezier(0.2, 0, 0, 1);
        }
        
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: #fff; margin: 0; 
            background-image: radial-gradient(circle at 50% -10%, #1a1a1a 0%, #000000 100%); 
            background-attachment: fixed; -webkit-font-smoothing: antialiased; 
            padding-bottom: 100px;
        }

        .liquid-card { 
            background: var(--glass-bg); backdrop-filter: blur(20px) saturate(210%); -webkit-backdrop-filter: blur(20px) saturate(210%); 
            border: 1px solid var(--glass-border); border-top: 1.5px solid var(--glass-highlight); border-radius: 35px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
            position: relative; overflow: hidden;
            transition: transform 0.4s var(--ios-spring);
            transform: translateZ(0);
            will-change: transform;
            contain: content;
        }

        header { 
            position: sticky; top: 0; padding: 20px 24px; 
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(30px); 
            border-bottom: 1px solid var(--glass-border); 
            display: flex; justify-content: space-between; align-items: center; z-index: 1000; 
        }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .exit-link { color: var(--pink); font-weight: 800; text-decoration: none; font-size: 11px; letter-spacing: 1px; }
        .admin-title { font-family: 'Bodoni Moda', serif; font-style: italic; font-weight: 800; font-size: 20px; color: var(--pink); }

        .online-indicator { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); padding: 6px 12px; border-radius: 100px; font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 6px; }
        .dot { width: 6px; height: 6px; background: #28cd41; border-radius: 50%; box-shadow: 0 0 10px #28cd41; }

        .tabs { display: flex; gap: 8px; margin-bottom: 25px; background: rgba(0,0,0,0.4); padding: 5px; border-radius: 100px; border: 1px solid var(--glass-border); }
        .tab-btn { flex: 1; padding: 12px; border-radius: 100px; border: none; background: transparent; color: rgba(255,255,255,0.4); font-weight: 800; font-size: 11px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .tab-btn.active { background: var(--gold-gradient); color: #000; }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { height: 48px; border-radius: 100px; border: none; font-weight: 800; cursor: pointer; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s var(--ios-spring); display: flex; align-items: center; justify-content: center; }
        .btn:active { transform: scale(0.95); }
        
        .btn-pub { background: #1a1a1a; color: var(--green); border: 1px solid rgba(40, 205, 65, 0.3); }
        .btn-burn { background: #1a1a1a; color: var(--red); border: 1px solid rgba(255,59,48,0.3); }
        .btn-ghost { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--glass-border); }

        .tip-editor { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: #fff; font-size: 15px; line-height: 1.4; resize: none; padding: 15px; border-radius: 20px; outline: none; margin-bottom: 10px; }

        .nuke-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 10001; display: none; align-items: center; justify-content: center; padding: 20px; transform: translateZ(0); }
        .nuke-overlay.active { display: flex; }

        .tip-image-preview { width: 100%; height: 180px; object-fit: cover; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--glass-border); }
    </style>
</head>
<body>

<div id="nukePopup" class="nuke-overlay">
    <div class="liquid-card" style="padding: 35px; text-align: center; width: 100%; max-width: 400px;">
        <h2 style="color:var(--red); font-weight: 800; margin-top: 0;">NUKE DATABASE</h2>
        <input type="text" id="nukeConfirm" style="width:100%; padding:15px; background:rgba(0,0,0,0.4); color:#fff; border:1px solid var(--glass-border); border-radius:15px; text-align:center; margin-bottom:20px; outline:none;" placeholder="TYPE 'NUKE'">
        <div class="btn-row">
            <button class="btn btn-ghost" onclick="document.getElementById('nukePopup').classList.remove('active')">CANCEL</button>
            <button class="btn btn-burn" onclick="confirmNuke()">EXECUTE</button>
        </div>
    </div>
</div>

<div id="deletePopup" class="nuke-overlay">
    <div class="liquid-card" style="padding: 35px; text-align: center; width: 100%; max-width: 400px;">
        <h2 style="color:var(--red); font-weight: 800; margin-top: 0;">DELETE POST?</h2>
        <div class="btn-row">
            <button class="btn btn-ghost" onclick="closeDeletePopup()">CANCEL</button>
            <button class="btn btn-burn" id="confirmDeleteBtn">DELETE</button>
        </div>
    </div>
</div>

<header>
    <a href="index.html" class="exit-link">EXIT</a>
    <div class="admin-title">Admin Control Center</div>
    <div class="online-indicator"><div class="dot"></div><span id="userCount">0</span></div>
</header>

<div class="container">
    <div class="tabs">
        <button id="tabPending" class="tab-btn active" onclick="switchTab('pending')">Pending</button>
        <button id="tabLive" class="tab-btn" onclick="switchTab('live')">Live Feed</button>
    </div>

    <div id="pendingSection">
        <div class="btn-row" style="margin-bottom: 15px;">
            <button class="btn btn-burn" onclick="massAction('burn')">BURN ALL</button>
            <button class="btn btn-pub" onclick="massAction('pub')">PUBLISH ALL</button>
        </div>
        <button class="btn btn-ghost" style="width:100%; color:var(--red); margin-bottom: 25px;" onclick="document.getElementById('nukePopup').classList.add('active')">NUKE PUBLIC DATA</button>
        <div id="pendingFeed"></div>
    </div>

    <div id="liveSection" style="display:none;">
        <div id="liveFeed"></div>
    </div>
</div>

<script>
(function() {
    const firebaseConfig = { 
        apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", 
        authDomain: "gossip-girl-4c9f2.firebaseapp.com", 
        projectId: "gossip-girl-4c9f2", 
        databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" 
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentTipsData = {};
    let postToDelete = null;

    window.switchTab = function(tab) {
        document.getElementById('pendingSection').style.display = tab === 'pending' ? 'block' : 'none';
        document.getElementById('liveSection').style.display = tab === 'live' ? 'block' : 'none';
        document.getElementById('tabPending').classList.toggle('active', tab === 'pending');
        document.getElementById('tabLive').classList.toggle('active', tab === 'live');
    };

    // --- PENDING TIPS LOGIC ---
    db.ref('tips').on('value', s => {
        const data = s.val() || {};
        currentTipsData = data;
        const feed = document.getElementById('pendingFeed');
        const keys = Object.keys(data).reverse();
        
        feed.innerHTML = keys.map(id => {
            const t = data[id];
            return `
                <div class="liquid-card" style="padding:20px; margin-bottom:15px;">
                    ${t.image ? `<img src="${t.image}" class="tip-image-preview">` : ''}
                    <textarea class="tip-editor" id="edit-${id}">${t.text || ''}</textarea>
                    <div class="btn-row">
                        <button class="btn btn-burn" onclick="burnTip('${id}')">BURN</button>
                        <button class="btn btn-pub" onclick="pubTip('${id}')">PUBLISH</button>
                    </div>
                </div>`;
        }).join('');
    });

    window.burnTip = (id) => db.ref('tips/'+id).remove();

    window.pubTip = async function(id) {
        const editEl = document.getElementById('edit-'+id);
        const text = editEl ? editEl.value : (currentTipsData[id]?.text || "");
        const t = currentTipsData[id];
        if(!t) return;

        await db.ref('posts').push({
            text: text,
            image: t.image || '',
            date: Date.now(),
            views: 0,
            verifyCount: 0
        });
        return db.ref('tips/'+id).remove();
    };

    window.massAction = async (action) => {
        const keys = Object.keys(currentTipsData);
        for(let id of keys) {
            if(action === 'pub') await pubTip(id);
            else await burnTip(id);
        }
    };

    // --- LIVE FEED LOGIC ---
    db.ref('posts').on('value', s => {
        const data = s.val() || {};
        const feed = document.getElementById('liveFeed');
        const keys = Object.keys(data).reverse();
        
        feed.innerHTML = keys.map(id => `
            <div class="liquid-card" style="padding:20px; margin-bottom:15px;">
                <div style="font-size:14px; margin-bottom:15px; opacity:0.9;">${data[id].text || '(No text)'}</div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:10px; color:var(--pink);">üëÅ ${data[id].views || 0} VIEWS</span>
                    <button class="btn btn-burn" style="height:32px; padding:0 15px; width: auto;" onclick="openDeletePopup('${id}')">DELETE</button>
                </div>
            </div>
        `).join('');
    });

    window.openDeletePopup = (id) => {
        postToDelete = id;
        document.getElementById('deletePopup').classList.add('active');
    };

    window.closeDeletePopup = () => {
        postToDelete = null;
        document.getElementById('deletePopup').classList.remove('active');
    };

    document.getElementById('confirmDeleteBtn').onclick = async () => {
        if(postToDelete) {
            await db.ref('posts/'+postToDelete).remove();
            await db.ref('comments/'+postToDelete).remove();
            closeDeletePopup();
        }
    };

    window.confirmNuke = () => {
        if(document.getElementById('nukeConfirm').value === 'NUKE') {
            db.ref('posts').remove();
            db.ref('comments').remove();
            document.getElementById('nukePopup').classList.remove('active');
            document.getElementById('nukeConfirm').value = '';
        }
    };

    // --- USER COUNT ---
    const statusId = Math.random().toString(36).substr(2, 9);
    const statusRef = db.ref('/status/' + statusId);
    statusRef.onDisconnect().remove().then(() => statusRef.set(true));
    db.ref('/status').on('value', s => { 
        const count = s.numChildren();
        document.getElementById('userCount').innerText = count; 
    });
})();
</script>
</body>
</html>
