<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Thread</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --mint: #00ffcc; --glass-bg: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.12); --bg: #000; }
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #200624 0%, #000000 100%); background-attachment: fixed; padding-bottom: 140px; }
        
        .liquid-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(45px) saturate(200%); 
            -webkit-backdrop-filter: blur(45px) saturate(200%); 
            border: 1px solid var(--glass-border); 
            border-radius: 32px; 
            will-change: transform, opacity, filter;
        }

        /* Thread Entrance Animation */
        #postArea .liquid-card {
            opacity: 0;
            filter: blur(20px);
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.2, 0.9, 0.3, 1);
        }
        #postArea.loaded .liquid-card {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }

        header { position: sticky; top: 0; padding: 25px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; z-index: 1000; }
        .container { max-width: 500px; margin: 0 auto; padding: 25px 20px; }
        .profile-pic { width: 42px; height: 42px; border-radius: 50%; background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center; color: var(--pink); font-weight: 900; }
        .input-bar { position: fixed; bottom: 35px; left: 20px; right: 20px; max-width: 460px; margin: 0 auto; display: flex; padding: 10px; align-items: center; gap: 10px; z-index: 2000; }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; padding: 12px; font-size: 16px; }
        .send-btn { background: var(--pink); border: none; width: 45px; height: 45px; border-radius: 50%; color: #fff; font-weight: 900; box-shadow: 0 0 15px var(--pink); cursor: pointer; }
        .share-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: #fff; padding: 10px 20px; border-radius: 18px; font-size: 11px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .v-tag { position: fixed; bottom: 10px; right: 15px; font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<header>
    <a href="index.html" style="color:var(--pink); text-decoration:none; font-weight:900; font-size:14px;">‚Üê SPOTTED</a>
    <div style="font-weight:900; letter-spacing:1px; font-size:13px;">GOSSIP THREAD</div>
    <div style="width:40px"></div>
</header>

<div class="container">
    <div id="postArea"><div class="liquid-card" style="padding:40px; text-align:center; opacity:0.5;">Loading Gossip...</div></div>
    <div id="cFeed" style="margin-top:30px;"></div>
</div>

<div class="liquid-card input-bar"><input type="text" id="ci" placeholder="Add a comment..."><button class="send-btn" id="cb">‚Üë</button></div>
<div class="v-tag">V3.1 LIQUID</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const pid = new URLSearchParams(window.location.search).get('id');

const timeAgo = (t) => {
    const s = Math.floor((Date.now() - t) / 1000);
    if(s < 60) return 'now';
    if(s < 3600) return Math.floor(s/60) + 'm';
    return Math.floor(s/3600) + 'h';
};

if(pid) {
    if(!sessionStorage.getItem('v_'+pid)) {
        db.ref('posts/'+pid+'/views').transaction(v => (v || 0) + 1);
        sessionStorage.setItem('v_'+pid, 'true');
    }

    db.ref('posts/'+pid).on('value', snap => {
        const p = snap.val();
        if(!p) return;
        
        db.ref('comments/'+pid).once('value', cs => {
            const count = cs.numChildren();
            const area = document.getElementById('postArea');
            area.innerHTML = `
                <div class="liquid-card" style="padding:30px;">
                    <div class="user-meta" style="display:flex; gap:12px; align-items:center; margin-bottom:20px;">
                        <div class="profile-pic">?</div>
                        <div style="flex:1">
                            <div style="font-weight:900; font-size:14px;">ANONYMOUS USER</div>
                            <div style="font-size:11px; opacity:0.5;">${timeAgo(p.date)}</div>
                        </div>
                    </div>
                    <div style="font-size:20px; line-height:1.6; margin-bottom:20px;">${p.text || ''}</div>
                    ${p.image ? `<img src="${p.image}" style="width:100%; border-radius:22px; margin-bottom:20px; border:1px solid var(--glass-border);">`:''}
                    <div style="display:flex; justify-content:space-between; align-items:center; border-top:1px solid var(--glass-border); padding-top:20px;">
                         <div style="font-size:12px; color:var(--mint); font-weight:800;">üëÅ ${p.views || 0} VIEWS ‚Ä¢ üí¨ ${count}</div>
                         <button class="share-btn" onclick="shareTip()">Share</button>
                    </div>
                </div>`;
            setTimeout(() => area.classList.add('loaded'), 50);
        });
    });

    db.ref('comments/'+pid).on('value', s => {
        const f = document.getElementById('cFeed'); f.innerHTML = '';
        s.forEach(c => {
            const v = document.createElement('div'); v.className = 'liquid-card'; v.style.padding='25px'; v.style.marginBottom='15px';
            v.innerHTML = `<div style="display:flex; gap:10px; margin-bottom:12px;">
                <div class="profile-pic" style="width:30px; height:30px; font-size:10px;">?</div>
                <div><div style="font-weight:900; font-size:12px; color:var(--pink);">ANONYMOUS</div><div style="font-size:10px; opacity:0.5;">${timeAgo(c.val().date)}</div></div>
            </div><div style="font-size:16px; opacity:0.9;">${c.val().text}</div>`;
            f.appendChild(v);
        });
    });
}

function shareTip() { navigator.share ? navigator.share({url: location.href}) : (navigator.clipboard.writeText(location.href), alert("Copied!")); }
document.getElementById('cb').onclick = () => {
    const v = document.getElementById('ci').value.trim();
    if(v && pid) db.ref('comments/'+pid).push({ text: v, date: Date.now() }).then(() => document.getElementById('ci').value = '');
};
</script>
</body>
</html>
