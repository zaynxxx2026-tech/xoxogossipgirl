<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Thread</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --mint: #00ffcc; --glass-bg: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.12); --bg: #000; }
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #200624 0%, #000000 100%); background-attachment: fixed; padding-bottom: 140px; }
        .liquid-card { background: var(--glass-bg); backdrop-filter: blur(40px) saturate(200%); -webkit-backdrop-filter: blur(40px) saturate(200%); border: 1px solid var(--glass-border); border-radius: 30px; }
        header { position: sticky; top: 0; padding: 25px; background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; z-index: 1000; }
        .container { max-width: 500px; margin: 0 auto; padding: 25px 20px; }
        .profile-pic { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center; color: var(--pink); font-weight: 900; font-size: 16px; flex-shrink: 0; }
        .user-meta { display: flex; gap: 12px; align-items: center; margin-bottom: 18px; }
        .input-bar { position: fixed; bottom: 35px; left: 20px; right: 20px; max-width: 460px; margin: 0 auto; display: flex; padding: 10px; align-items: center; gap: 10px; z-index: 2000; }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; padding: 12px 15px; font-size: 16px; }
        .send-btn { background: var(--pink); border: none; width: 45px; height: 45px; border-radius: 50%; color: #fff; font-weight: 900; cursor: pointer; }
        .share-btn { background: rgba(255,255,255,0.06); border: 1px solid var(--glass-border); color: #fff; padding: 8px 15px; border-radius: 15px; font-size: 11px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .badge { display: inline-block; padding: 5px 12px; border-radius: 12px; font-size: 9px; font-weight: 900; text-transform: uppercase; margin-right: 6px; margin-bottom: 12px; }
        .badge-hot { background: linear-gradient(135deg, #ff3b30, #ff9500); color: #fff; box-shadow: 0 4px 15px rgba(255, 59, 48, 0.4); border: 1px solid rgba(255,255,255,0.2); }
        .badge-view { background: linear-gradient(135deg, #007aff, #00f2ff); color: #fff; box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4); border: 1px solid rgba(255,255,255,0.2); }
        .v-tag { position: fixed; bottom: 10px; right: 15px; font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.2); pointer-events: none; }
    </style>
</head>
<body>
<header><a href="index.html" style="color:var(--pink); text-decoration:none; font-weight:900; font-size:14px;">‚Üê SPOTTED</a><div style="font-weight:900; letter-spacing:1px;">GOSSIP THREAD</div><div style="width:40px"></div></header>
<div class="container"><div id="postArea"></div><div id="cFeed" style="margin-top:30px;"></div></div>
<div class="liquid-card input-bar"><input type="text" id="ci" placeholder="Add a comment..."><button class="send-btn" id="cb">‚Üë</button></div>
<div class="v-tag">V3.0 LIQUID</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const pid = new URLSearchParams(window.location.search).get('id');

const timeAgo = (t) => {
    const s = Math.floor((Date.now() - t) / 1000);
    if(s < 60) return 'now';
    if(s < 3600) return Math.floor(s/60) + 'm';
    if(s < 86400) return Math.floor(s/3600) + 'h';
    return Math.floor(s/86400) + 'd';
};

if(pid && !sessionStorage.getItem('viewed_'+pid)) {
    db.ref('posts/'+pid+'/views').transaction(v => (v || 0) + 1);
    sessionStorage.setItem('viewed_'+pid, 'true');
}

function updatePost() {
    db.ref('posts').once('value', snap => {
        const postsArr = [];
        snap.forEach(s => { postsArr.push({id: s.key, ...s.val()}); });
        
        db.ref('comments').once('value', cSnap => {
            const allComments = cSnap.val() || {};
            const p = postsArr.find(x => x.id === pid);
            if(!p) return;

            const mostViewed = [...postsArr].sort((a,b) => (b.views||0) - (a.views||0) || a.date - b.date)[0];
            const mostCommented = [...postsArr].sort((a,b) => (Object.keys(allComments[b.id]||{}).length) - (Object.keys(allComments[a.id]||{}).length) || a.date - b.date)[0];

            let badges = '';
            if(p.id === mostViewed.id && p.views > 0) badges += '<span class="badge badge-view">Most Viewed</span>';
            if(p.id === mostCommented.id && Object.keys(allComments[p.id]||{}).length > 0) badges += '<span class="badge badge-hot">Hot Topic</span>';

            document.getElementById('postArea').innerHTML = `
                <div class="liquid-card" style="padding:30px;">
                    <div style="margin-bottom:5px;">${badges}</div>
                    <div class="user-meta">
                        <div class="profile-pic">?</div>
                        <div style="flex:1">
                            <div style="font-weight:900; font-size:14px;">ANONYMOUS USER</div>
                            <div style="font-size:11px; opacity:0.5;">${timeAgo(p.date)}</div>
                        </div>
                        <button class="share-btn" onclick="shareTip()">Share</button>
                    </div>
                    <div style="font-size:20px; line-height:1.6; font-weight:500; margin-bottom:20px;">${p.text || ''}</div>
                    ${p.image ? `<img src="${p.image}" style="width:100%; border-radius:20px; margin-bottom:20px; border:1px solid var(--glass-border);">`:''}
                    <div style="display:flex; justify-content:space-between; border-top:1px solid var(--glass-border); padding-top:20px;">
                         <div style="font-size:12px; color:var(--mint); font-weight:800;">üëÅ ${p.views || 0} VIEWS ‚Ä¢ üí¨ ${Object.keys(allComments[p.id]||{}).length}</div>
                    </div>
                </div>`;
        });
    });
}

db.ref('comments/'+pid).on('value', s => {
    updatePost();
    const f = document.getElementById('cFeed'); f.innerHTML = ''; const d = s.val();
    if(d) Object.keys(d).forEach(id => {
        const c = d[id]; 
        const v = document.createElement('div'); v.className = 'liquid-card'; v.style.padding='25px'; v.style.marginBottom='15px';
        v.innerHTML = `
            <div class="user-meta" style="margin-bottom:12px;">
                <div class="profile-pic" style="width:32px; height:32px; font-size:12px;">?</div>
                <div>
                    <div style="font-weight:900; font-size:12px; color:var(--pink);">ANONYMOUS USER</div>
                    <div style="font-size:10px; opacity:0.5;">${timeAgo(c.date)}</div>
                </div>
            </div>
            <div style="font-size:16px; line-height:1.5; opacity:0.9; word-wrap: break-word;">${c.text}</div>`;
        f.appendChild(v);
    });
});

function shareTip() {
    if (navigator.share) {
        navigator.share({ title: 'Gossip Girl', text: 'You need to see this...', url: window.location.href });
    } else {
        navigator.clipboard.writeText(window.location.href);
        alert("Link copied to clipboard!");
    }
}

document.getElementById('cb').onclick = () => {
    const v = document.getElementById('ci').value.trim();
    if(v && pid) db.ref('comments/'+pid).push({ text: v, date: Date.now() }).then(() => document.getElementById('ci').value = '');
};
</script>
</body>
</html>
